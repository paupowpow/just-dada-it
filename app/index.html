<body>
	<div class="content">
		<h1>Just Dada It!</h1>
		<fieldset>
			<textarea name="yourtext" id="yourtext" placeholder="Your text here" rows="10" cols="50"></textarea>
		</fieldset>
		<fieldset>
			<label for="lang">Language of the text</label>
			<select id="lang">
				<option value="English">English</option>
				<option value="German">German</option>
			</select>
		</fieldset>
		<input type="submit" value="Dada it!">
	</div>

	<!-- should only be visible after output box is populated -->
	<div class="controls">
		<h6>Controls</h6>
		<fieldset>
			<label for="font">Choose a font</label>
			<select id="font"><br>
				<option value="arial">Arial</option>
				<option value="timesnewroman">Times New Roman</option>
				<option value="times">Times</option>
				<option value="helvetica">Helvetica</option>
				<option value="verdana">Verdana</option>
				<option value="georgia">Georgia</option>
				<option value="opensans">Open Sans</option>
			</select>
		</fieldset>
	</div>
	<div class="canvas" id="outputBox">
		<span draggable="true" class="snippet" id="snippet"></span>
	</div>


	<!-- build:js js/main.min.js -->
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
